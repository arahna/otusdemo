apiVersion: batch/v1
kind: Job
metadata:
  name: otusdemo-migrations
  labels:
  {{- include "otusdemo-helm.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ .Chart.Name }}
      labels:
        {{- include "otusdemo-helm.selectorLabels" . | nindent 8 }}
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version}}"
    spec:
      restartPolicy: Never
      containers:
        - name: dbmigrations
          env:
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: otusdemo-secret
                  key: DB_URI
          image: "{{ .Values.migrationsimage.repository }}:{{ .Values.migrationsimage.tag }}"
          imagePullPolicy: {{ .Values.migrationsimage.pullPolicy }}
          command:
            - sh
            - "-c"
            - |
              migrate -database $DB_URI -source file://migrations up
  backoffLimit: 2